version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  dismiss_keyboard_on_tap: ^1.0.1
  get: ^4.6.1
  appwrite: ^4.0.2
  flutter_login: ^3.2.0
  get_storage: ^2.0.3
  fluttertoast: ^8.0.9
  crypton: ^2.0.3
  flutter_animated_dialog: ^2.0.1
  flutter_chat_ui: ^1.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


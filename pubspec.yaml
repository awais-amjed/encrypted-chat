name: ecat
description: Self Hosted End to End Encrypted Chat System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  dismiss_keyboard_on_tap: ^1.0.1
  get: ^4.6.1
  appwrite: ^4.0.2
  flutter_login: ^3.2.0
  get_storage: ^2.0.3
  fluttertoast: ^8.0.9
  crypton: ^2.0.3
  flutter_animated_dialog: ^2.0.1
  flutter_chat_ui: ^1.5.8
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  flutter_zoom_drawer: ^3.0.1
  flutter_switch: ^0.3.2
  animated_search_bar: ^2.2.0
  qr_flutter: ^4.0.0
  flutter_qr_reader: ^1.0.5
  file_picker: ^4.5.1
  animate_do: ^2.1.0
  image_picker: ^0.8.5+2
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/saved/
    - assets/icons/
